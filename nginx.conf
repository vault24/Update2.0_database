# NGINX Configuration for SLMS Project
# Server IP: 13.250.99.61
# Project Path: /var/www/Update2.0_database/
# Place this file at: /etc/nginx/sites-available/slms
# Enable with: sudo ln -s /etc/nginx/sites-available/slms /etc/nginx/sites-enabled/

# Student Frontend - Port 80
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 13.250.99.61;
    
    # Root directory for student frontend
    root /var/www/Update2.0_database/client/student-side/dist;
    index index.html index.htm;
    
    # Increase client body size for file uploads
    client_max_body_size 50M;
    client_body_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/student_access.log;
    error_log /var/log/nginx/student_error.log;
    
    # Handle SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Proxy API requests to Django backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_redirect off;
    }
    
    # Serve Django static files
    location /static/ {
        alias /var/www/Update2.0_database/server/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Serve Django media files (user uploads)
    location /media/ {
        alias /var/www/Update2.0_database/server/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Serve storage files
    location /files/ {
        alias /var/www/Update2.0_database/server/storage/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Cache static assets (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

