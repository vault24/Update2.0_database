<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card - Sirajganj Polytechnic Institute</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ID Card Container - Standard ID card size (85.6mm x 53.98mm) */
        .id-card {
            width: 85.6mm;
            height: 53.98mm;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #2c3e50;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 10mm auto;
        }

        /* Header Section */
        .card-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 3mm 2mm;
            text-align: center;
            position: relative;
        }

        .institute-name {
            font-size: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .card-type {
            font-size: 6px;
            margin-top: 1mm;
            opacity: 0.9;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 1mm;
            right: 2mm;
            width: 8mm;
            height: 8mm;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 6mm;
            height: 6mm;
            object-fit: contain;
        }

        /* Main Content */
        .card-body {
            padding: 2mm;
            display: flex;
            gap: 2mm;
            height: calc(100% - 12mm);
        }

        /* Photo Section */
        .photo-section {
            width: 15mm;
            height: 18mm;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .student-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            font-size: 8px;
            color: #666;
            text-align: center;
            line-height: 1.2;
        }

        /* Info Section */
        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .student-info {
            flex: 1;
        }

        .info-row {
            margin-bottom: 1mm;
            font-size: 6px;
            line-height: 1.3;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            width: 12mm;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .student-name {
            font-size: 7px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1mm;
            text-transform: uppercase;
        }

        /* Footer */
        .card-footer {
            background: #ecf0f1;
            padding: 1mm 2mm;
            border-top: 1px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 5px;
        }

        .validity {
            color: #e74c3c;
            font-weight: bold;
        }

        .issue-date {
            color: #7f8c8d;
        }

        /* Barcode/QR Code placeholder */
        .barcode {
            position: absolute;
            bottom: 1mm;
            right: 2mm;
            width: 8mm;
            height: 3mm;
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 1px,
                #fff 1px,
                #fff 2px
            );
            opacity: 0.7;
        }

        /* Print Styles */
        @page {
            size: A4;
            margin: 10mm;
        }

        @media print {
            body {
                background: white;
                display: block;
                padding: 0;
                margin: 0;
            }

            .id-card {
                box-shadow: none;
                page-break-inside: avoid;
                margin: 5mm;
            }

            .no-print {
                display: none !important;
            }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* Multiple cards layout for printing */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10mm;
            justify-content: center;
            max-width: 190mm;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .id-card {
                transform: scale(1.5);
                margin: 20mm auto;
            }
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <button class="btn" onclick="window.print()">Print ID Card</button>
        <button class="btn" onclick="duplicateCard()">Duplicate for Printing</button>
    </div>

    <div class="cards-container" id="cardsContainer">
        <div class="id-card">
            <!-- Header -->
            <div class="card-header">
                <div class="logo">
                    <img src="spi.png" alt="Logo" onerror="this.style.display='none'">
                </div>
                <div class="institute-name">
                    Sirajganj Polytechnic Institute
                </div>
                <div class="card-type">Student Identity Card</div>
            </div>

            <!-- Main Content -->
            <div class="card-body">
                <!-- Photo Section -->
                <div class="photo-section">
                    <img src="{{photo}}" alt="Student Photo" class="student-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="photo-placeholder" style="display: none;">
                        PHOTO<br>
                        {{name}}
                    </div>
                </div>

                <!-- Info Section -->
                <div class="info-section">
                    <div class="student-info">
                        <div class="student-name">{{name}}</div>
                        
                        <div class="info-row">
                            <span class="info-label">Roll:</span>
                            <span class="info-value">{{rollNumber}}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Reg:</span>
                            <span class="info-value">{{registrationNumber}}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Dept:</span>
                            <span class="info-value">{{department}}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Session:</span>
                            <span class="info-value">{{session}}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Blood:</span>
                            <span class="info-value">{{bloodGroup}}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">DOB:</span>
                            <span class="info-value">{{dateOfBirth}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="card-footer">
                <div class="issue-date">Issued: <span id="currentDate"></span></div>
                <div class="validity">Valid Till: <span id="validityDate"></span></div>
            </div>

            <!-- Barcode -->
            <div class="barcode"></div>
        </div>
    </div>

    <script>
        function duplicateCard() {
            const container = document.getElementById('cardsContainer');
            const originalCard = container.querySelector('.id-card');
            
            // Create multiple copies for efficient printing
            for (let i = 0; i < 7; i++) {
                const clone = originalCard.cloneNode(true);
                container.appendChild(clone);
            }
            
            // Update button
            const btn = document.querySelector('.controls button:last-child');
            btn.textContent = 'Reset to Single Card';
            btn.onclick = function() {
                location.reload();
            };
        }

        // Auto-format dates
        document.addEventListener('DOMContentLoaded', function() {
            // Format current date
            const currentDateElement = document.getElementById('currentDate');
            if (currentDateElement) {
                currentDateElement.textContent = new Date().toLocaleDateString('en-GB');
            }

            // Calculate validity date (4 years from now)
            const validityDate = new Date();
            validityDate.setFullYear(validityDate.getFullYear() + 4);
            const validityDateElement = document.getElementById('validityDate');
            if (validityDateElement) {
                validityDateElement.textContent = validityDate.toLocaleDateString('en-GB');
            }
        });
    </script>
</body>
</html>
