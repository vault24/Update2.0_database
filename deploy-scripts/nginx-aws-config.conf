# AWS Deployment - Nginx Configuration for SLMS
# Corrected paths for /home/ubuntu/Update2.0_database deployment

upstream django_backend {
    server 127.0.0.1:8000;
}

# Student Frontend Server (Port 80)
server {
    listen 80 default_server;
    server_name 47.128.236.25 _;
    
    # Correct path for student frontend
    root /home/ubuntu/Update2.0_database/client/student-side/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # API proxy to Django backend
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django static files
    location /static/ {
        alias /home/ubuntu/Update2.0_database/server/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django media files
    location /media/ {
        alias /home/ubuntu/Update2.0_database/server/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

