# SIPI Admin - Nginx Configuration
# Place this file at: /etc/nginx/sites-available/sipi-admin.conf
# Enable with: sudo ln -s /etc/nginx/sites-available/sipi-admin.conf /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

upstream django_backend {
    server 127.0.0.1:8000;
}

# Admin Frontend Server
server {
    listen 80;
    server_name admin.sipi.edu your-domain.com;  # Replace with your actual domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Admin frontend static files
    root /var/www/sipi/client/admin-side/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # API proxy to Django backend
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django static files (for Django Admin interface)
    # Remove this block if you don't access Django Admin through nginx
    location /static/ {
        alias /var/www/sipi/server/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django media files (user uploads: photos, documents, etc.)
    # REQUIRED if users upload files
    location /media/ {
        alias /var/www/sipi/server/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # React Router - serve index.html for all routes
    # CRITICAL: Without this, page refreshes will 404
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Student Frontend Server (optional - if you want to serve student-side too)
server {
    listen 80;
    server_name student.sipi.edu;  # Replace with your actual domain
    
    root /var/www/sipi/client/student-side/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # API proxy to Django backend
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django static/media files
    location /static/ {
        alias /var/www/sipi/server/staticfiles/;
        expires 30d;
    }
    
    location /media/ {
        alias /var/www/sipi/server/media/;
        expires 7d;
    }
    
    # React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny hidden files
    location ~ /\. {
        deny all;
    }
}

